<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Clean Blog - Sample Post</title>

        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="css/clean-blog.min.css" rel="stylesheet">

        <!-- Datatables CSS -->
        <link href="//cdn.datatables.net/1.10.4/css/jquery.dataTables.css" rel="stylesheet">
    </head>

    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">Home</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a id="menuArticle" href="article.html" >Ecrire un article</a>
                        </li>
                        <li>
                            <a id="menuUser" href="user.html">Créer un compte</a>
                        </li>
                        <li>
                            <a id="menuConnect" href="connect.html" >Se connecter</a>
                        </li>
                        <li>
                            <a id="menuName" ></a>
                        </li>
                        <li>
                            <a id="menuDeconnexion" href="#" >Se déconnecter</a>
                        </li>                       
                    </ul>
                </div>
            </div>

        </nav>

        <!-- Page Header -->
        <header class="intro-header" style="background-image: url('img/post-bg.jpg')">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                        <div class="page-heading">
                            <h1>Administration</h1>
                            <hr class="small">
                            <span class="subheading">Gérer la partie administration</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Post Content -->
        <article>
            <div class="container">
                <table id="userAdmin" class="display" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>Login</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Action</th>
                        </tr>                     
                    </thead>
                </table>

                <div id="alertUser"></div>

                <br /><br />

                <table id="articleAdmin" class="display" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Keywords</th>
                            <th>Published on</th>
                            <th>Content</th>
                            <th>Actions</th>
                        </tr>                     
                    </thead>
                </table>

                <div id="alertArticle"></div>

                <div id="piechart" style="width: 50%; height: 350px;"></div>
            </div>
        </article>

        <hr>

        <!-- Footer -->
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                        <p class="copyright text-muted">Copyright &copy; Your Website 2014</p>
                    </div>
                </div>
            </div>
        </footer>

        <!-- jQuery -->
        <script src="js/jquery.min.js"></script>
        <script src="//cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>

        <!-- Custom JS -->
        <script src="js/blog-utils.js"></script>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script src="js/blog-ws-admin.js"></script>

        <script>
            $(function () {
                if (readJsonCookie("user") === null || readJsonCookie("user").a_role.name === 'User') {
                    $("body").hide();
                    document.location.href = "./index.html";
                }
            });
        </script>
    </body>
</html>

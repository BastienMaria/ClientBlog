<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Blog project - Formulaire article</title>

        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Bootstrap Tagsinput -->
        <link href="tagsinput/bootstrap-tagsinput.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="css/clean-blog.min.css" rel="stylesheet">

    </head>

    <body>

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
            <div class="container-fluid">

                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">Home</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a id="menuArticle" href="article.html">Ecrire un article</a>
                        </li>
                        <li>
                            <a id="menuUser" href="user.html">Créer un compte</a>
                        </li>
                        <li>
                            <a id="menuConnect" href="connect.html">Se connecter</a>
                        </li>
                        <li>
                            <a id="menuName"></a>
                        </li>
                        <li>
                            <a id="menuDeconnexion" href="#">Se déconnecter</a>
                        </li>                       
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Page Header -->
        <header class="intro-header" style="background-image: url('img/dsc_8914.jpg')">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                        <div class="page-heading">
                            <h1>Nouvel article</h1>
                            <hr class="small">
                            <span class="subheading">Créer un nouvel article en attente de publication</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <form id="formArticle" >
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Titre</label>
                                <input type="text" class="form-control" placeholder="Titre de l'article" id="title" required data-validation-required-message="Please enter your name.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Contenu</label>
                                <textarea rows="8" class="form-control" placeholder="Contenu" id="content" required data-validation-required-message="Please enter a content."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <br>
                                <input type="text" value="#tag, #exemple" id="tag" data-role="tagsinput">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>                        
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Image</label>
                                <input id="fileInput" type="file" name="fileInput" accept="image/gif, image/jpeg, image/png">
                                <input id="base64" type="hidden">
                                <br>                                

                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <input type="hidden" id="latitude">
                                <input type="hidden" id="longitude">
                                <button type="submit" class="btn btn-default">Poster</button>
                            </div>
                        </div>
                    </form>


                    <div id="alert"></div>
                </div>
            </div>
        </div>

        <hr>

        <!-- Footer -->
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                        <p class="copyright text-muted">Copyright &copy; Your Website 2014</p>
                    </div>
                </div>
            </div>
        </footer>
        <!-- jQuery -->
        <script src="js/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>

        <!-- Bootstrap Tagsinput -->
        <script src="tagsinput/bootstrap-tagsinput.min.js"></script>   

        <!-- Custom JS -->
        <script src="js/blog-ws-article.js"></script>  
        <script src="js/blog-utils.js"></script> 
        <script>
            $(function () {
                if (readJsonCookie("user") === null) {
                    $("body").hide();
                    document.location.href = "./index.html";
                }
            });
        </script>
    </body>

</html>

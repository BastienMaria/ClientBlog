        <!-- Page Header -->
        <header class="intro-header" style="background-image: url('img/dsc_8914.jpg')">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                        <div class="page-heading">
                            <h1>Créer un compte</h1>
                            <hr class="small">
                            <span class="subheading">Créez un compte utilisateur et publiez vos articles !</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <form id="formUser" >
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>User name</label>
                                <input type="text" class="form-control" placeholder="User name" id="username" required data-validation-required-message="Please enter your user name.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Password</label>
                                <input type="password" class="form-control" placeholder="Password" id="password" required data-validation-required-message="Please enter your password.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Firstname</label>
                                <input type="text" class="form-control" placeholder="Firstname" id="firstname" required data-validation-required-message="Please enter your firstname.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Lastname</label>
                                <input type="text" class="form-control" placeholder="Lastname" id="lastname" required data-validation-required-message="Please enter your lastname.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Avatar</label>
                                <input id="avatarImg" type="file" name="avatarImg" accept="image/gif, image/jpeg, image/png">
                                <br>
                                <img alt="" id="img" src="" height="70" width="70"/>
                                <div id="base"></div>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <button type="submit" class="btn btn-default">Creer</button>
                            </div>
                        </div>
                    </form>

                    <div id="alert"></div>
                </div>
            </div>
        </div>

        <hr>
